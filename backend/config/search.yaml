# Search Provider Configuration
# Change provider without code changes!

search_provider:
  name: perplexity            # Provider name (matches registry)
  enabled: true               # Enable/disable

  config:
    api_key: ${PERPLEXITY_API_KEY}
    # base_url, model, timeout use provider defaults if env vars not set

# To switch providers:
# 1. Change name to different provider
# 2. Update config section
# That's it!

# Example: Switch to OpenAI
# search_provider:
#   name: openai
#   enabled: true
#   config:
#     api_key: ${OPENAI_API_KEY}
#     base_url: ${OPENAI_SEARCH_BASE_URL}
#     model: ${DEFAULT_MODEL}
#     timeout: ${OPENAI_SEARCH_TIMEOUT}
#     product_domains: ${OPENAI_PRODUCT_DOMAINS}
#     service_domains: ${OPENAI_SERVICE_DOMAINS}
#     travel_domains: ${OPENAI_TRAVEL_DOMAINS}

# Example: Switch to Tavily
# search_provider:
#   name: tavily
#   enabled: true
#   config:
#     api_key: ${TAVILY_API_KEY}
#     base_url: https://api.tavily.com
